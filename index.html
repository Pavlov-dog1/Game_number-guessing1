<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数当てゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

<h1>数当てゲーム</h1>
<p>1から100の間の数字を当ててください:</p>
<input type="number" id="guess" min="1" max="100">
<button onclick="checkGuess()">Guess</button>
<button onclick="restartGame()" id="restart" style="display:none;">再挑戦</button>

<p id="message"></p>

<footer>
    This "Number Guessing Game" is a simple game built using HTML and JavaScript. During the development process, I received support from ChatGPT.Created by [@Pavlov-dog1](https://github.com/Pavlov-dog1).
</footer>
    
<script>
    let targetNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const userGuess = parseInt(document.getElementById('guess').value);
        const message = document.getElementById('message');
        attempts++;

        if (isNaN(userGuess)) {
            message.textContent = "有効な数字を入力してください!";
        } else if (userGuess < 1 || userGuess > 100) {
            message.textContent = "1から100の間の数字を入力してください!";
        } else if (userGuess < targetNumber) {
            message.textContent = "小さすぎます。もう一度挑戦してください!";
        } else if (userGuess > targetNumber) {
            message.textContent = "大きすぎます。もう一度挑戦してください!";
        } else {
            message.textContent = `正解です! あなたは${attempts}回で当てました!`;
            document.getElementById('restart').style.display = 'block'; // Show restart button
        }
    }

    function restartGame() {
        targetNumber = Math.floor(Math.random() * 100) + 1; // Reset target number
        attempts = 0; // Reset attempts
        document.getElementById('guess').value = ''; // Clear input
        document.getElementById('message').textContent = ''; // Clear message
        document.getElementById('restart').style.display = 'none'; // Hide restart button
    }
</script>

</body>
</html>
