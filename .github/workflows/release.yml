name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          path/to/your/asset.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
